<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#balloon').on('click', function (event) {
           var balloon = $(this);
					
            var size = balloon.width() + 10;
            if (size > 420)
                size = 200;
            balloon.width(size);
            balloon.height(size);
            balloon.css('border-radius', size.toString() + 'px');
					
            var currentColor = balloon.css('background-color');
            var newColor;
            if (currentColor === 'rgb(255, 0, 0)') // red
                newColor = 'green';
            else if (currentColor === 'rgb(0, 128, 0)') // green
                newColor = 'blue';
            else
                newColor = 'red';
            balloon.css('background-color', newColor);
        });
			
        $('#balloon').on('mouseleave', function (event) {
            var balloon = $(this);
					
            var size = balloon.width() - 5;
            if (size < 200)
                size = 200;
            balloon.width(size);
            balloon.height(size);
            balloon.css('border-radius', size.toString() + 'px');
					
            var currentColor = balloon.css('background-color');
            var newColor;
            if (currentColor === 'rgb(255, 0, 0)')
                newColor = 'blue';
            else if (currentColor === 'rgb(0, 128, 0)')
                newColor = 'red';
            else
                newColor = 'green';
            balloon.css('background-color', newColor);
        });
    </script>

</body>
</html>
